group 'mvvmfx.intellij.plugin'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    dependencies {
        compile group: 'de.saxsys', name: 'mvvmfx', version: '1.4.1'
    }
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
